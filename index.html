<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container content">
    <div class="row">
      <div class="col-xs">
        <section class="card">
          <div class="card__item">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            
            <div class="card__list">
              <ul>
                <li>
                  <span class="number">10k+</span> <br><p>companies</p>
                </li>
                <li class="space">
                  <span class="number">314</span> <br><p>templates</p>
                </li>
                <li>
                  <span class="number">12M+</span> <br><p>queries</p>
                </li>
              </ul>
            </div>
          </div>
  
          <img src="./images/image-header-desktop.jpg" alt="Image Desktop">
        </section>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/raelalves182">Israel Alves</a>.
  </div>
</body>
</html>
